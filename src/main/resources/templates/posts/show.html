<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header-links"></head>

<style>.body{
    margin: 15px;
}</style>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="body">
<h1>Here is a single post !</h1>
<h2 th:text="${post.title}"></h2>
<p th:text="${post.body}"></p>
<p th:text="${post.user.username}"></p>




<a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit Post</a>
<form th:action="@{'/posts/' + ${post.id} + '/delete'}" th:method="post">
<!--    <input type="hidden" name="post_id" value="${post.id}">-->
    <input class="btn btn-secondary btn-sm" type="submit" value="Delete">
</form>

<div th:replace="partials/scripts :: assets"></div>
</div>
</body>
</html>
