<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header-links"></head>

<style>.body{
    margin: 15px;
}</style>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="body">


    <div class="posts">
        <div class="container">
            <div class="row">
                <div class="card col d-flex justify-content-center" style="width: 29rem;" >

                    <div class="card-body">
                        <h2 th:text="${post.title}"></h2>
                        <img th:src="@{${post.uploadedFilePath}}" class="card-img-top" style="width: 20rem" alt="...">
                        <p th:text="'Authored by ' + ${post.user.username}"></p>
                        <p th:text="${post.body}"></p>
                        <a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit Post</a>
                        <form th:action="@{'/posts/' + ${post.id} + '/delete'}" th:method="post">
                            <!--    <input type="hidden" name="post_id" value="${post.id}">-->
                            <input class="btn btn-secondary btn-sm" type="submit" value="Delete">
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>

<div th:replace="partials/scripts :: assets"></div>
</div>
</body>
</html>
