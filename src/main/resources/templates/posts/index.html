<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header-links"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="body">
<div class="posts">
    <div class="container">
        <div class="row">
                <div class="card col d-flex justify-content-center" style="width: 29rem;" >

                    <div class="card-body">
                        <div th:each="post : ${posts}">
                            <div th:if="${post.uploadedFilePath != null}">
                            <img th:src="@{${post.uploadedFilePath}}" class="card-img-top" style="width: 10rem" alt="...">
                            </div>
                            <a th:text="${post.title}" th:href="@{|/posts/${post.id}|}"></a>
                            <p th:text="${post.body}"></p>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
    </div>


</div>

<div th:replace="partials/scripts :: assets"></div>
</div>
</body>
</html>
