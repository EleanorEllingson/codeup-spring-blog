<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header-links"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h1>Edit Post <span th:text="${post.id}"></span></h1>

<form th:action="@{/posts/{id}/edit(id=${post.id})}" th:method="POST" th:object="${post}">

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" th:field="*{title}" th:value="*{title}">
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <input type="text" class="form-control" id="body" th:field="*{body}" th:value="*{body}">
    </div>
    <div class="form-group">
        <label for="body">Image</label>
        <input type="text" class="form-control" id="image" th:field="*{uploadedFilePath}" th:value="*{uploadedFilePath}">
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>

</form>

</body>
</html>
